
<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Writgo Academy - Vergelijk Cursussen & Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Dark background tints
              slate: {
                850: '#151e2e',
                900: '#0f172a',
                950: '#020617',
              },
              // Primary Brand Color (Blue)
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                900: '#1e3a8a',
              },
              // Accent Color (Orange)
              accent: {
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c',
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  '--tw-prose-body': theme('colors.slate[400]'),
                  '--tw-prose-headings': theme('colors.white'),
                  '--tw-prose-lead': theme('colors.slate[400]'),
                  '--tw-prose-links': theme('colors.brand[400]'),
                  '--tw-prose-bold': theme('colors.white'),
                  '--tw-prose-counters': theme('colors.slate[400]'),
                  '--tw-prose-bullets': theme('colors.brand[600]'),
                  '--tw-prose-hr': theme('colors.slate[800]'),
                  '--tw-prose-quotes': theme('colors.slate[200]'),
                  '--tw-prose-quote-borders': theme('colors.brand[600]'),
                  '--tw-prose-captions': theme('colors.slate[500]'),
                  '--tw-prose-code': theme('colors.white'),
                  '--tw-prose-pre-code': theme('colors.slate[300]'),
                  '--tw-prose-pre-bg': theme('colors.slate[800]'),
                  '--tw-prose-th-borders': theme('colors.slate[700]'),
                  '--tw-prose-td-borders': theme('colors.slate[800]'),
                  '--tw-prose-invert-body': theme('colors.slate[300]'),
                  '--tw-prose-invert-headings': theme('colors.white'),
                  '--tw-prose-invert-lead': theme('colors.slate[400]'),
                  '--tw-prose-invert-links': theme('colors.brand[400]'),
                  '--tw-prose-invert-bold': theme('colors.white'),
                  '--tw-prose-invert-counters': theme('colors.slate[400]'),
                  '--tw-prose-invert-bullets': theme('colors.brand[400]'),
                  '--tw-prose-invert-hr': theme('colors.slate[700]'),
                  '--tw-prose-invert-quotes': theme('colors.slate[100]'),
                  '--tw-prose-invert-quote-borders': theme('colors.brand[500]'),
                  '--tw-prose-invert-captions': theme('colors.slate[400]'),
                  '--tw-prose-invert-code': theme('colors.white'),
                  '--tw-prose-invert-pre-code': theme('colors.slate[300]'),
                  '--tw-prose-invert-pre-bg': 'rgba(0, 0, 0, 0.5)',
                  '--tw-prose-invert-th-borders': theme('colors.slate[600]'),
                  '--tw-prose-invert-td-borders': theme('colors.slate[700]'),
                   table: {
                    fontSize: theme('fontSize.sm'),
                  },
                  thead: {
                    borderBottomColor: theme('colors.slate.600'),
                  },
                  'thead th': {
                    color: theme('colors.white'),
                    fontWeight: '600',
                  },
                  'tbody tr': {
                    borderBottomColor: theme('colors.slate.700'),
                  },
                  'tbody td': {
                    color: theme('colors.slate.400'),
                  },
                },
              },
            }),
          }
        }
      }
    </script>
    <style>
      /* Utility to hide scrollbar but keep functionality */
      .hide-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .hide-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Custom scrollbar for other parts of the app */
      .custom-scrollbar::-webkit-scrollbar {
          width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: #0f172a; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #334155; 
          border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #475569; 
      }
      
      .prose table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 2em;
        margin-bottom: 2em;
      }
      .prose th, .prose td {
        border: 1px solid theme('colors.slate.700');
        padding: 0.5em 1em;
      }
      .prose th {
        background-color: theme('colors.slate.800');
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-200 antialiased selection:bg-accent-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
